<body>
  <div style="width: 300px;">
    <canvas id="graphics"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('graphics').getContext('2d');
    const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: {{categoria | safe}},
        datasets: [{
            label: '# of Votes',
            data: {{val_totales | safe}},
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 206, 86)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            
        }]
    },
    
});
</script>

</body>
