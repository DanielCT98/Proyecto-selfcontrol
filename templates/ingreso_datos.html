{% block title %}
    Registro de informacion
{% endblock %}

{% block main %}

    <a href={{url_for('graficos_tablas')}}>Resumen</a>

    <form action="/ingresos" method="post"> <!--Form para el registro de ingresos-->
    
        <div class=""> 
            
            <select autofocus class="" name="ingreso_categoria" id="ingreso_categoria" placeholder="Categoria del ingreso"> <!--Lista desplegable para tipos de ingresos-->
                <option value="1">Salario</option>
                <option value="2">Mesada</option>
                <option value="3">Regalos</option>
                <option value="4">Otros</option>
            </select>

            <select name="ingreso_cuenta" id="ingreso_cuenta">
                {% for i in cuentas %}
                <option>{{ i.nombre_cuenta }}</option>
                {% endfor %}
            </select>
           
            <input autocomplete="off" autofocus class="" name="ingreso_monto" id="ingreso_monto" placeholder="Monto a ingresar" type="number" min="0.00"> <!--Ingresar el monto del ingreso-->
           
            <select autofocus class="" name="moneda_ing" id="moneda_ing" placeholder="Moneda"> <!--Lista desplegable para monedas-->
                <option value="NIO">NIO</option>
                <option value="USD">USD</option>
            </select>
           
            <select autofocus class="" name="ingreso_fecha" id="ingreso_fecha" placeholder="Mes del ingreso"> <!--Ingreso de fecha-->
                <option value="ENERO">ENERO</option>
                <option value="FEBRERO">FEBRERO</option>
                <option value="MARZO">MARZO</option>
                <option value="ABRIL">ABRIL</option>
                <option value="MAYO">MAYO</option>
                <option value="JUNIO">JUNIO</option>
                <option value="JULIO">JULIO</option>
                <option value="AGOSTO">AGOSTO</option>
                <option value="SEPTIEMBRE">SEPTIEMBRE</option>
                <option value="OCTUBRE">OCTUBRE</option>
                <option value="NOVIEMBRE">NOVIEMBRE</option>
                <option value="DICIEMBRE">DICIEMBRE</option>
            </select>

            <button type="submit">Registrar Ingreso</button>
        </div>
    </form>

    <form action="/egresos" method="post"> <!--Form para el registro de egresos-->
    
        <div class=""> 
            
            <select autofocus class="" name="egreso_categoria" id="egreso_categoria" placeholder="Categoria del egreso"> <!--Lista desplegable para tipos de egresos-->
                <option value="5">Comida</option>
                <option value="6">Servicios basicos</option>
                <option value="7">Universidad</option>
                <option value="8">Colegios</option>
                <option value="9">Familia</option>
                <option value="10">Automovil</option>
                <option value="11">Supermercado</option>
                <option value="12">Varios</option>
            </select>

            <select name="egreso_cuenta" id="egreso_cuenta">
                {% for i in cuentas %}
                <option>{{ i.nombre_cuenta }}</option>
                {% endfor %}
            </select>
           
            <input autocomplete="off" autofocus class="" name="egreso_monto" id="egreso_monto" placeholder="Monto del egreso" type="number" min="0.00"> <!--Ingresar el monto del egreso-->
           
            <select autofocus class="" name="moneda_egr" id="moneda_egr" placeholder="Moneda"> <!--Lista desplegable para monedas-->
                <option value="NIO">NIO</option>
                <option value="USD">USD</option>
            </select>
           
            <select autofocus class="" name="egreso_fecha" id="egreso_fecha" placeholder="Mes del egreso"> <!--egreso de fecha-->
                <option value="ENERO">ENERO</option>
                <option value="FEBRERO">FEBRERO</option>
                <option value="MARZO">MARZO</option>
                <option value="ABRIL">ABRIL</option>
                <option value="MAYO">MAYO</option>
                <option value="JUNIO">JUNIO</option>
                <option value="JULIO">JULIO</option>
                <option value="AGOSTO">AGOSTO</option>
                <option value="SEPTIEMBRE">SEPTIEMBRE</option>
                <option value="OCTUBRE">OCTUBRE</option>
                <option value="NOVIEMBRE">NOVIEMBRE</option>
                <option value="DICIEMBRE">DICIEMBRE</option>
            </select>
           
            <button type="submit">Registrar egreso</button>
        </div>
    </form>

    <form action="/cuentas" method="post">
        <input autocomplete="off" autofocus class="" name="cuenta_nombre" id="cuenta_nombre" placeholder="Ingrese el nombre de la cuenta" type="text">
        
        <button type="submit">Registrar cuenta</button>
    </form>

{% endblock %}
